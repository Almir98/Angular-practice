<h1><i class="fa fa-user-plus fa-1x"></i> Add new employee</h1>

<form #employeeReference="ngForm" (ngSubmit)="addEmployee()">
  <div class="form-group col-md-7 mt-4">
    <label>Employee name</label>
    <input type="text" class="form-control" required name="employee.employee_name" [(ngModel)]="employee.employee_name">
  </div>
  <div class="form-group col-md-7 mt-4">
    <label>Salary</label>
    <input type="number" class="form-control" min="0" max="10000" required name="employee.employee_salary" [(ngModel)]="employee.employee_salary" >
  </div>
  <div class="form-group col-md-7 mt-4">
    <label>Age</label>
    <input type="number" class="form-control" min="0" max="130" required name="employee.employee_age" [(ngModel)]="employee.employee_age" >
  </div>
  <button [disabled]="!employeeReference.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
