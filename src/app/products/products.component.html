<div>
  <div>
    <button id="button" (click)="showDialog()" class="btn btn-primary">Show dialog</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Salary</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr td *ngFor="let item of data">
        <td>{{item.id}}</td>
          <td>
            <img class="image" src={{item.image}}>
          </td>
        <td>{{item.name}}</td>
        <td>{{item.last}}</td>
        <td>{{item.salary}}</td>

        <td>{{item.age}}</td>
        <!-- <td [(ngModel)]="item.age"></td> -->
      </tr>
    </tbody>
  </table>
</div>
